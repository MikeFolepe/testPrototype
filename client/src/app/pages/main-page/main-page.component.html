<app-background></app-background>
<div></div>
<div class="justified">
    <img id="logo-scrabble" src="https://bit.ly/3m206ss" class="not-selectionnable" alt="Logo Scrabble" />
    <mat-tab-group class="tab-group" animationDuration="1000ms" [(selectedIndex)]="selectedGameTypeIndex">
        <mat-tab label="{{ gameType[0] }}">
            <mat-radio-group class="radio-group" [(ngModel)]="selectedGameMode">
                <mat-radio-button color="primary" class="radio-button" value="solo" *ngFor="let mode of gameModes" [value]="mode"
                    >{{ mode }}
                </mat-radio-button>
            </mat-radio-group>
        </mat-tab>
        <mat-tab label="{{ gameType[1] }}">
            <mat-radio-group class="radio-group" [(ngModel)]="selectedGameMode">
                <mat-radio-button color="primary" class="radio-button" value="soloLOG" *ngFor="let mode of gameModes" [value]="mode">{{
                    mode
                }}</mat-radio-button>
            </mat-radio-group>
        </mat-tab>
    </mat-tab-group>
    <button class="button" id="playButton" mat-raised-button [disabled]="!selectedGameMode" color="primary" (click)="routeToGameMode()">
        Jouer!
    </button>
    <p>
        {{ gameType[selectedGameTypeIndex] }}<br />
        {{ selectedGameMode }}
    </p>
    <button class="button" id="resetButton" mat-raised-button [disabled]="!selectedGameMode" color="warn" (click)="this.selectedGameMode = undefined">
        Effacer mon choix
    </button>
    <br />
    <div class="justified">
        <button class="button" mat-raised-button color="primary" (click)="openBestScoresDialog()">Meilleurs scores</button>
    </div>
</div>
