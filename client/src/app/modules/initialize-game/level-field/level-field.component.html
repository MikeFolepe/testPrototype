<div [formGroup]="parentForm">
    <mat-radio-group [formControlName]="'levelInput'">
        <mat-radio-button color="primary" class="level-radio-box" *ngFor="let selectionValue of levelSelectionList" value="{{ selectionValue }}">
            {{ selectionValue }}
        </mat-radio-button>
    </mat-radio-group>
</div>
