<div [formGroup]="parentForm">
    <mat-radio-group [formControlName]="'randomBonus'">
        <mat-radio-button
            color="primary"
            class="random-bonus-radio-box"
            *ngFor="let selectionValue of randomBonusSelectionList"
            value="{{ selectionValue }}"
        >
            {{ selectionValue }}
        </mat-radio-button>
    </mat-radio-group>
</div>
